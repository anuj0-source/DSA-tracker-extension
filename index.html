<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <h1 id="head">Problem Tracker 
        <svg id="header-icon" width="36" height="36" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <!-- Target/Progress ring -->
            <circle cx="32" cy="32" r="26" stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.3"/>
            <circle cx="32" cy="32" r="26" stroke="#22c55e" stroke-width="4" fill="none" stroke-dasharray="120 200" stroke-linecap="round" transform="rotate(-90 32 32)"/>
            <!-- Center checkmark -->
            <circle cx="32" cy="32" r="14" fill="#22c55e"/>
            <path d="M24 32 L29 37 L40 25" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
    </h1>
    <input type="text" id="name" placeholder="Enter Question Name">
    <input type="text" id="input-el" placeholder="Enter Question URL Or Save from Current tab">

    <div class="actions">
        <button id="input-btn" class="utility-btn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
            Save question
        </button>
        <button id="tab-btn" class="utility-btn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line></svg>
            Save current tab
        </button>
        <button id="delete-btn" class="utility-btn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            Delete all
        </button>
    </div>


    <h2 id="heading"></h2>
    <ul id="ul-el">

    </ul>

    <!-- Custom Toast Alert -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <script src="index.js"></script>
</body>

</html>
