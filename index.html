<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <h1 id="head">DSA Tracker <img src="icon.png" alt="icon" id="header-icon"></h1>
    <input type="text" id="name" placeholder="Enter Question Name">
    <input type="text" id="input-el" placeholder="Enter Question URL Or Save from Current tab">
    <div class="actions">
        <button id="input-btn" class="utility-btn">Save question</button>
        <button id="tab-btn" class="utility-btn">Save current tab</button>
        <button id="delete-btn" class="utility-btn">Delete all</button>
    </div>


    <h2 id="heading"></h2>
    <ul id="ul-el">

    </ul>
    <script src="index.js"></script>
</body>

</html>
